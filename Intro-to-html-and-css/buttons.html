<!-- NOTES 

<link> a void element has not end tag
  link has two parameters rel and href
  rel = relation (what kind of thing are we linking in)
  href = the other file (if it is in a new file, you will need the file path)
-->

<!DOCTYPE html>
<html>
  <head>
    <title> Button Practice </title>
    <link rel="stylesheet" href="buttons.css"> 
  </head>

  <body>
    <!-- class allows you to label the buttons -->

    <button class = "sub-button"> 
      SUBSCRIBE
    </button>

    <button class = "join-button"> 
      JOIN
    </button>

    <button class = "tweet-button">
      Tweet
    </button>

  </body>
</html>
