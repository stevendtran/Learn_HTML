<!-- Notes 
text-align = aligning the text
Width = how much charaters can be on one line
line-height = spacing between two lines 
CSS Specificity = priority that the browser follows (class names will have more priority than others)
Text element is inside a line of text (can add a class element)
<strong> Bolds whatever text is in between it </strong>
<u> Underlines the text in between it </u>
For spaces between letters use margins 
Can use google fonts for new fonts(put in the head section)
-->
