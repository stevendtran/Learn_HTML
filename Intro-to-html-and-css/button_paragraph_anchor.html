<!-- <> is an html element(generic term) 
<button> or <p> is the html tag
button or p is the tag
<button> is the opening tag
</button> is the closing tag -->

<!-- button -->
<button>
  Hello
</button>

<!-- Paragraph -->
<p>
  paragraph of text
</p>

<!-- Link to another website (a means anchor)-->
<!-- "href = "https://www.youtube.com" is a HTML attribute 
modifes how an element behaves

href tells us what we are modifying
"" what we are modifiying it to

target - open location

"_blank" Opens the linked document in a new window or tab
"_self" Opens the linked document in the same frame as it was clicked (this is default)
"_parent" Opens the linked document in the parent frame
"_top" Opens the linked document in the full body of the window
-->

<a href = "https://www.youtube.com" target = "_blank">
  Link to Youtube
</a>
