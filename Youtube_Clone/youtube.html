<!DOCTYPE html>

<html>
  <head>
    <title> Youtube Clone </title>

    <style> 
      .thumbnails {
        width: 300px;
        display: block;
      }

      .searchbar {
        display: block;
      }

      .youtuber {

      }

      .video-title {
        margin-top: 0;
      }

      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }

      .pfp-slot {
        display: inline-block;
        width: 50px;
        vertical-align: top;
        border-radius: 5px;
        
      }

      .video-info {
        display: inline-block;
        width: 200px;
      }

      .pfp {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <input class="searchbar" type="text" placeholder="Search">

    <div class="video-preview">
      <div>
        <img class="thumbnails"  src="thumbnails/thumbnail-1.webp">
      </div>
      <div>
        <div class="pfp-slot">
          <img class="pfp" src="pfp/channel-1.jpeg">
        </div>
        <div class="video-info">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="youtuber">
            Marques Brownlee
          </p>
          <p class="video-stats">
            3.4M views &#183 6 months ago
          </p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <div>
        <img class="thumbnails"  src="thumbnails/thumbnail-2.webp">
      </div>
      <div class="pfp-slot">
        <img class="pfp" src="pfp/channel-2.jpeg">
        <p class="video-title">
          Try Not to Laught Challenge #9
        </p>
        <p class="youtuber">
          Markiplier
        </p>
        <p class="video-stats">
          19M views &#183 4 years ago
        </p>
      </div>

    </div>
  
  </body>
</html>
